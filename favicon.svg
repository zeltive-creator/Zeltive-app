<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#32CD32;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ADFF2F;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Background -->
  <rect width="100" height="100" fill="#000000" rx="20"/>
  <!-- Z Letter with gradient -->
  <text x="50" y="72" font-family="Arial, sans-serif" font-size="65" font-weight="bold" fill="url(#grad)" text-anchor="middle" dominant-baseline="middle">Z</text>
</svg>
